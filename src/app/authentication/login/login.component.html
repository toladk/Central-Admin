<div class="auth-container">
  <div class="row auth-main">
    <div class="col-sm-6 px-0 d-none d-sm-block">
      <div class="left-img" style="background-image: url(assets/images/loginimage.png);">
      </div>
    </div>
    <div class="col-sm-6 auth-form-section">
      <div class="form-section">
        <div class="auth-wrapper">
          <!-- <div class="d-flex justify-content-between lbl-alert mb-3">
            <div>
              <button mat-raised-button color="primary" type="button" (click)="adminSet();">Admin</button>
            </div>
            <div>
              <button mat-raised-button color="accent" type="button" (click)="teacherSet();">Teacher</button>
            </div>
            <div>
              <button mat-raised-button color="warn" type="button" (click)="studentSet();">Student</button>
            </div>
          </div> -->
          <div class="col-md-12 col-lg-12 text-center">
            <img src="assets/images/loginlogo.png" alt="" class="mb-5"/>
          </div>
          <form class="validate-form" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Username</mat-label>
                  <input matInput formControlName="username" />
                  <i class="fas fa-user" style="font-size: 20px;" matSuffix></i>
                  <mat-error *ngIf="loginForm.get('username').hasError('required')">
                    Username is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Password</mat-label>
                  <input matInput [type]="fieldTextType  ? 'text' : 'password'" formControlName="password">
                  <a matSuffix (click)="toggleFieldTextType()">
                    <i class="fas" style="font-size: 20px; color: #707070;" [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}"></i>
                  </a>
                  <mat-error *ngIf="loginForm.get('password').hasError('required')">
                    Password is required
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <!-- <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" checked type="checkbox" value=""> Remember me
                  <span class="form-check-sign">
                    <span class="check"></span>
                  </span>
                </label>
              </div>
            </div> -->
            <!-- <div *ngIf="error" class="alert alert-danger mt-5 mb-0">{{error}}</div> -->
            <div class="container-auth-form-btn mt-3">
              <!-- <button mat-flat-button color="primary" class="auth-form-btn" [disabled]="!loginForm.valid " type="submit">
                Login
              </button> -->
              <mat-bar-button class="buttonWidth" [options]="barButtonOptions" [disabled]="!loginForm.valid" type="submit"></mat-bar-button>
            </div>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
